<div class="form-inline">
  <div class="form-group mb-2 ">
    <label class="mr-2">Digite para filtrar:</label>
    <input type="text" class="form-control mr-2" 
    placeholder="Buscar..."
    [(ngModel)]="filtroLista">
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-{{corVerdeCorVermelho}}" (click)=exibeOcultaImagem()>
          {{exibeOcultaText}} Imagem
        </button>
      </th>
      <th>Id</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem"
          src="http://127.0.0.1:5000/img/{{evento.imagemURL}}"
          [style.width.px]="imagemLargura"
          [style.margin.px]="imagemMargem">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote | uppercase}}</td>
      <td>
        <button class="btn btn-success">Salvar</button>
        <button class="btn btn-danger">Apagar</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length" >
    <tr>
      <td colspan="7" class="text-center">
        <h3>
          Nenhum evento encontrado!
        </h3>
      </td>
    </tr>
  </tfoot>
</table>
